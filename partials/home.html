<h1>{{view.message}}</h1>
<form name="movieSearch">
  <div input-field>
    <input type="text" name="search" ng-model="view.searchText">
  </div>
  <button type="submit" ng-click="view.search(view.searchText)">Search Database</button>
</form>
<div class="row">
  <div class="col s12 m6" ng-repeat="result in view.results">
    <div class="card blue-grey darken-1">
      <div class="card small">
        <div class="card-image">
          <img src="{{result.Poster}}">
          <span class="card-title">{{result.Title}}: {{result.Year}}</span>
        </div>
        <div class="card-action">
            <a ui-sref="next({movieTitle: result.Title})"><p>Details</p></a>
        </div>
      </div>
    </div>
  </div>
</div>
